<section class="acc-shared-section">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
      <div class="input-box">
          <p class="input-title">Username:</p>
          <input type="text" class="input" placeholder="username" formControlName="username">
        </div>
        <div class="input-box">
          <p class="input-title">Password:</p>
          <input type="password" class="input" placeholder="password" formControlName="password">
        </div>
        <button type="submit" class="btn">{{actionName}}</button>
  </form>
</section>
